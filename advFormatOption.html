<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog Writing Page</title>
  <!-- External CSS -->
  <link rel="stylesheet" href="style.css" />
  <!-- Bootstrap 5.2 CDN Link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <!-- Bootstrap 5.2 Script CDN Link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <!-- Font Awesome Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  <script>
  </script>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-xl">
    <div class="container-fluid">
      <a href="#" class="navbar-brand">
        InspireNote
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle Navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a href="index.html" class="nav-link fs-4 ">Home</a>
          </li>
          <li class="nav-item">
            <a href="blogs.html" class="nav-link fs-4 "> Blogs</a>
          </li>
          <li class="nav-item">
            <a href="notes.html" class="nav-link fs-4 ">Notes</a>
          </li>
          <li class="nav-item dropdown">
            <a href="#" class="nav-link dropdown-toggle fs-4 " data-bs-toggle="dropdown"
              data-bs-target="#toggleDropDown" aria-expanded="false" role="button">Starting Writing</a>
            <ul class="dropdown-menu" id="toggleDropDown">
              <li><a class="dropdown-item " href="blogWriting.html">Blog Writing</a></li>
              <li><a class="dropdown-item " href="NoteTake.html">Note Taking</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Main Container having two components sidebar and blog data -->
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar  -->
      <div class="col-md-3 col-lg-2 sidebar">
        <!-- Adding Background Image option-->
        <button class="option-btns" id="imgAdd" onclick="document.getElementById('imgUpload1').click()">
          <i class="fa-solid fa-image fa-lg"></i>
          Add Bg-Image
        </button>
        <input id="imgUpload1" type="file" accept="image/*" style="display: none;">

        <!-- To removebg- image -->
        <button class="option-btns" id="imgRemove">
          <i class="fa-solid fa-slash fa-lg"></i>
          Remove Bg-Image
        </button>

        <!-- Adding Background Color option--->
        <button class="option-btns" id="colorAdd" onclick="document.getElementById('color').click()">
          <i class="fa-solid fa-paint-roller"></i>
          Add Bg-color
        </button>
        <input id="color" type="color" style="display: none;" value="#ffffff">

        <!-- To add hashtags author Name and badge for a blog -->
        <input type="text" class="inputs" placeholder="Add HashTags" id="hash">
        <input type="text" class="inputs" placeholder="Add Author" id="author">
        <input type="text" class="inputs" placeholder="Add Badges" id="badges">

        <!-- To allow user to add a blog in particular section -->
        <button class="option-btns dropdown-toggle" type="button" data-bs-toggle="dropdown"
          aria-expanded="false">Section</button>
        <select class="dropdown-menu listType-options" id="section">
          <option value="all-blogs-content">All Blogs</option>
          <option value="tech-tab-content">Technology</option>
          <option value="fashion-tab-content">Fashion</option>
          <option value="spiritual-tab-content">Spiritual</option>
        </select>

        <!--  Save Button-->
        <button class="option-btns" id="saveBtn">
          <i class="fa-solid fa-save fa-lg"></i>
          Save
        </button>
      </div>
      <div class="col-md-1 col-lg-1"></div>

      <!-- Blog displayed  -->
      <div class="col-md-7 col-lg-8 blogBox shadow" id="blogBox">
      </div>
    </div>
  </div>
    <!-- Js script for this Page -->
  <script src="advFormatOption.js"></script>
</body>

</html>
