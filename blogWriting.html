<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog Writing Page</title>
  <!-- External CSS -->
  <link rel="stylesheet" href="style.css" />
  <!-- Bootstrap 5.2 version CDN Link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <!-- Bootstrap 5.2 version Script CDN Link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <!-- Font Awesome Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  <script>
  </script>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-xl">
    <div class="container-fluid">
      <a href="#" class="navbar-brand">
        InspireNote
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle Navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a href="index.html" class="nav-link fs-4 ">Home</a>
          </li>
          <li class="nav-item">
            <a href="blogs.html" class="nav-link fs-4 "> Blogs</a>
          </li>
          <li class="nav-item">
            <a href="notes.html" class="nav-link fs-4 ">Notes</a>
          </li>
          <li class="nav-item dropdown">
            <a href="#" class="nav-link dropdown-toggle fs-4 " data-bs-toggle="dropdown"
              data-bs-target="#toggleDropDown" aria-expanded="false" role="button">Starting Writing</a>
            <ul class="dropdown-menu" id="toggleDropDown">
              <li><a class="dropdown-item " href="blogWriting.html">Blog Writing</a></li>
              <li><a class="dropdown-item " href="NoteTake.html">Note Taking</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Side nav bar and  a blog aside it -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 col-lg-2 sidebar">
        <!-- Format basic rich text editors -->
        <button class="option-btns" data-bs-toggle="collapse" data-bs-target="#format-text-options">
          <i class="fa-solid fa-font fa-lg"></i>
          Format Text
        </button>
        <div id="format-text-options" class="collapse all-options">
          <button class="sub-option-btns" id="bold">
            <i class="fa-solid fa-bold fa-lg"></i>
            Bold
          </button>
          <button class="sub-option-btns" id="italic">
            <i class="fa-solid fa-italic fa-lg"></i>
            Italic
          </button>
          <button class="sub-option-btns" id="underline">
            <i class="fa-solid fa-underline fa-lg"></i>
            Underline
          </button>
          <button class="sub-option-btns" id="subscript">
            <i class="fa-solid fa-subscript fa-lg"></i>
            Subscript
          </button>
          <button class="sub-option-btns" id="superscript">
            <i class="fa-solid fa-superscript fa-lg"></i>
            Superscript
          </button>
          <button class="sub-option-btns" id="strikeThrough">
            <i class="fa-solid fa-strikethrough fa-lg"></i>
            strikeThrough
          </button>
        </div>

        <!-- List Types -->
        <button class="option-btns" data-bs-toggle="collapse" data-bs-target="#list-options">
          <i class="fa-solid fa-list fa-lg"></i>
          List Types
        </button>
        <div id="list-options" class="collapse all-options">
          <button class="sub-option-btns" id="insertOrderedList">
            <i class="fa-solid fa-list-ol fa-lg"></i>
            Ordered
          </button>
          <button class="sub-option-btns" id="insertUnorderedList">
            <i class="fa-solid fa-list-ul fa-lg"></i>
            Unordered
          </button>
        </div>

        <!-- History Controls -->
        <button class="option-btns" data-bs-toggle="collapse" data-bs-target="#history-control-options">
          <i class="fa-solid fa-sync-alt fa-lg"></i>
          Histroy Control
        </button>
        <div id="history-control-options" class="collapse all-options">
          <button class="sub-option-btns" id="undo">
            <i class="fa-solid fa-undo fa-lg"></i>
            Undo
          </button>
          <button class="sub-option-btns" id="redo">
            <i class="fa-solid fa-redo fa-lg"></i>
            Redo
          </button>
        </div>
        <!-- Alignment Buttons -->
        <button class="option-btns" data-bs-toggle="collapse" data-bs-target="#align-text-options">
          <i class="fa-solid fa-align-justify fa-lg"></i>
          Text Alignment
        </button>
        <div id="align-text-options" class="collapse all-options">
          <button class="sub-option-btns" id="justifyCenter">
            <i class="fa-solid fa-align-justify fa-lg"></i>
            Align Center
          </button>
          <button class="sub-option-btns" id="justifyLeft">
            <i class="fa-solid fa-align-left fa-lg"></i>
            Align Left
          </button>
          <button class="sub-option-btns" id="justifyRight">
            <i class="fa-solid fa-align-right fa-lg"></i>
            Align Right
          </button>
        </div>

        <!-- Cut Copy Paste  Delet -->
        <button class="option-btns" data-bs-toggle="collapse" data-bs-target="#edit-text-options">
          <i class="fa-solid fa-edit fa-lg"></i>
          Edit Text
        </button>
        <div id="edit-text-options" class="collapse all-options">
          <button class="sub-option-btns" id="cut">
            <i class="fa-solid fa-cut fa-lg"></i>
            Cut
          </button>
          <button class="sub-option-btns" id="copy">
            <i class="fa-solid fa-copy fa-lg"></i>
            Copy
          </button>
          <button class="sub-option-btns" id="paste">
            <i class="fa-solid fa-paste fa-lg"></i>
            Paste
          </button>
          <button class="sub-option-btns" id="delete">
            <i class="fa-solid fa-trash fa-lg"></i>
            Delete
          </button>
        </div>

        <!-- Font color -->
        <button class="option-btns" onclick="document.getElementById('colorSelect').click()">
          <i class="fa-solid fa-paint-brush fa-lg"></i>
          Font Color
        </button>
        <input id="colorSelect" type="color" value="#ef0522" style="display: none;">

        <!-- Highlighter  -->
        <button class="option-btns" onclick="document.getElementById('highlighterColor').click()">
          <i class="fa-solid fa-highlighter fa-lg"></i>
          Highlighter
        </button>
        <input id="highlighterColor" type="color" value="#d67a23" style="display: none;">

        <!-- Heading tags -->
        <button class="option-btns dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="fa fa-text-width fa-lg"></i>
          Heading</button>
        <select class="dropdown-menu listType-options" id="formatBlock">
          <option value="H1">Heading 1</option>
          <option value="H2">Heading 2</option>
          <option value="H3">Heading 3</option>
          <option value="H4">Heading 4</option>
          <option value="H5">Heading 5</option>
          <option value="H6">Heading 6</option>
        </select>
        <!-- Different Font Style -->
        <button class="option-btns dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="fa fa-font fa-lg"></i>
          Font Style</button>
        <select class="dropdown-menu fontList" id="fontName">
        </select>

        <!-- Different Font Size -->
        <button class="option-btns dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="fa fa-text-height fa-lg"></i>
          Font Size</button>
        <select class="dropdown-menu sizeList listType-options" id="fontSize">
        </select>

        <!-- Insert Media -->
        <button class="option-btns" data-bs-toggle="collapse" data-bs-target="#media-options">
          <i class="fa-solid fa-film"></i>
          Insert Media
        </button>
        <div id="media-options" class="collapse all-options">
          <button class="sub-option-btns" id="insertImage" onclick="document.getElementById('imgUpload').click()">
            <i class="fa-solid fa-image fa-lg"></i>
            Add Image
          </button>
          <input id="imgUpload" type="file" accept="image/*" style="display: none;">
          <button class="sub-option-btns" id="delImage">
            <i class="fa-solid fa-slash"></i>
            Delete Image
          </button>

          <!-- Video Upload -->
          <button class="sub-option-btns" onclick="document.getElementById('videoUpload').click()">
            <i class="fa-solid fa-video fa-lg"></i>
            Add Video
          </button>
          <input id="videoUpload" type="file" accept="video/*" style="display: none;">
          <button class="sub-option-btns" id="delVideo">
            <i class="fa-solid fa-video-slash fa-lg"></i>
            Delete Video
          </button>

          <!-- Audio Upload -->
          <button class="sub-option-btns" onclick="document.getElementById('audioUpload').click()">
            <i class="fa-solid fa-audio-description fa-lg"></i>
            Add Audio
          </button>
          <input id="audioUpload" type="file" accept="audio/*" style="display: none;">
          <button class="sub-option-btns" id="delAudio">
            <i class="fa-solid fa-microphone-slash fa-lg"></i>
            Delete Audio
          </button>
        </div>

        <!-- Advanced options -->
        <button class="option-btns" id="advBtn">
          <i class="fa-solid fa-star"></i>
          Advance Options
        </button>
      </div>
      <div class="col-md-9 col-lg-10 blog">
        <!-- Blog Heading -->
        <h1 class="">Blog Title</h1>
        <div class="blog-title" id="blog-title" contenteditable="true"></div>
        <!-- blog Content for user -->
        <h1 class="">Blog Content</h1>
        <div class="blog-content" id="blog-content" contenteditable="true"></div>
      </div>
    </div>
  </div>
  <!-- Js link /script for this page -->
  <script src="blogWriting.js"></script>
</body>

</html>
